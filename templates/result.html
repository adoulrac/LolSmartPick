<ion-content class="padding-top-10">
<div class="content" ng-controller="resultController">
  	<p style="text-align:center;font-size:18px;">Ennemies counter information</p>
	<div class="list">
    	<div class="item item-thumbnail-left" ng-click="goToFullResult()" ng-repeat="champ in pickedEnnemies">
      		<img src="img/icons/{{champ.img}}" />
      		<h2>{{champ.hero}}</h2>
      		<p>{{champ.counters}}</p>
    	</div>
	</div>
</div>
</ion-content>
