<div class="content" ng-controller="pickController">
    <div class="team-panel" id="ally-panel">
        <div class="cards" ng-repeat="ally in allies">
            <div class="img-content" ng-click="selectChamp($index)">
                <img ng-src="img/icons/{{ally.img}}"/>
            </div>
            <div class="lane-content" ng-click="changePosteAlly(ally)">
                <div class="lane-icon">
                    <img src="img/right.svg">
                </div>
                <div class="lane-name" ng-bind-html="trulyTrustHTML(ally.poste)"></div>
            </div>
        </div>
    </div>

    <div class="team-panel" id="enemy-panel">
        <div class="cards" ng-repeat="ennemy in ennemies">
            <div class="img-content" ng-click="selectChamp(5+$index)">
                <img src="img/icons/{{ennemy.img}}" alt="{{ennemy.hero}}"/>
            </div>
            <div class="lane-content" ng-click="changePosteEnnemy(ennemy)">
                <div class="lane-icon">
                    <img src="img/left.svg">
                </div>
                <div class="lane-name" ng-bind-html="trulyTrustHTML(ennemy.poste)"></div>
            </div>
        </div>
    </div>
    
    <div class="startGame">
    	<a class="button icon-right ion-chevron-right button-dark" ng-click="startGame()">Start Game</a>
    </div>
</div>
